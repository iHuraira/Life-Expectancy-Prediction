<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Health Information Form</h1>
    <form action="{{url_for('predict_datapoint')}}" method="post">

        <!-- Dropdown for Status -->
        <label for="status">Status</label>
        <select id="status" name="status" required>
            <option value="">Select a status</option>
            <option value="Developed">Developed</option>
            <option value="Developing">Developing</option>
        </select>

        <label for="hepatitis-b">Hepatitis B</label>
        <input type="number" id="hepatitis-b" name="hepatitis_b" required>

        <label for="polio">Polio</label>
        <input type="number" id="polio" name="polio" required>

        <label for="diphtheria">Diphtheria</label>
        <input type="number" id="diphtheria" name="diphtheria" required>

        <label for="adult-mortality">Adult Mortality</label>
        <input type="number" id="adult-mortality" name="adult_mortality" required>

        <label for="infant-deaths">Infant Deaths</label>
        <input type="number" id="infant-deaths" name="infant_deaths" required>

        <label for="measles">Measles</label>
        <input type="number" id="measles" name="measles" required>

        <label for="under-five-deaths">Under-Five Deaths</label>
        <input type="number" id="under-five-deaths" name="under_five_deaths" required>

        <label for="total-expenditure">Total Expenditure</label>
        <input type="number" id="total-expenditure" name="total_expenditure" required>

        <label for="hiv-aids">HIV/AIDS</label>
        <input type="number" id="hiv-aids" name="hiv_aids" required>

        <label for="gdp">GDP</label>
        <input type="number" id="gdp" name="gdp" required>

        <label for="population">Population</label>
        <input type="number" id="population" name="population" required>

        <label for="thinness-1-19">Thinness (1-19 years)</label>
        <input type="number" id="thinness-1-19" name="thinness_1_19" required>

        <label for="thinness-5-9">Thinness (5-9 years)</label>
        <input type="number" id="thinness-5-9" name="thinness_5_9" required>

        <label for="alcohol">Alcohol</label>
        <input type="number" id="alcohol" name="alcohol" required>

        <label for="bmi">BMI</label>
        <input type="number" id="bmi" name="bmi" required>

        <label for="income-composition">Income Composition of Resources</label>
        <input type="number" id="income-composition" name="income_composition" required>

        <label for="schooling">Schooling</label>
        <input type="number" id="schooling" name="schooling" required>

        <label for="percentage-expenditure">Percentage Expenditure</label>
        <input type="number" id="percentage-expenditure" name="percentage_expenditure" required>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <h2>
The prediction result is {{results}}

    </h2>
</body>
</html>
